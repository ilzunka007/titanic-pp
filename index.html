<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Предсказание выживания на Титанике</title>
</head>
<body>
    <h1>Предсказание выживания на Титанике</h1>
    <form method="POST">
        <label for="pclass">Класс билета (1, 2, 3):</label>
        <input type="number" id="pclass" name="pclass" required><br><br>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" step="0.1" required><br><br>

        <label for="sibsp">Количество братьев/сестер/супругов на борту:</label>
        <input type="number" id="sibsp" name="sibsp" required><br><br>

        <label for="parch">Количество родителей/детей на борту:</label>
        <input type="number" id="parch" name="parch" required><br><br>

        <label for="fare">Цена билета:</label>
        <input type="number" id="fare" name="fare" step="0.01" required><br><br>

        <label for="sex">Пол (0 - женский, 1 - мужской):</label>
        <input type="number" id="sex" name="sex" required><br><br>

        <label for="embarked">Порт посадки (0 - C, 1 - Q, 2 - S):</label>
        <input type="number" id="embarked" name="embarked" required><br><br>

        <input type="submit" value="Предсказать">
    </form>

    {% if result %}
    <h2>Результат: {{ result }}</h2>
    {% endif %}
</body>
</html>
